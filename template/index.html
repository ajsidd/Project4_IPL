HTML
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Score</title>
</head>
<body>
    <h1>Predict Score</h1>
    <form action="/predict" method="post">
        <label for="venue">Venue:</label>
        <select name="venue" id="venue">
            {% for venue in venues %}
                <option value="{{ venue }}">{{ venue }}</option>
            {% endfor %}
        </select><br>
        <label for="batting_team">Batting Team:</label>
        <select name="batting_team" id="batting_team">
            {% for team in batting_teams %}
                <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select><br>
        <label for="bowling_team">Bowling Team:</label>
        <select name="bowling_team" id="bowling_team">
            {% for team in bowling_teams %}
                <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select><br>
        <label for="striker">Striker:</label>
        <select name="striker" id="striker">
            {% for player in strikers %}
                <option value="{{ player }}">{{ player }}</option>
            {% endfor %}
        </select><br>
        <label for="bowler">Bowler:</label>
        <select name="bowler" id="bowler">
            {% for player in bowlers %}
                <option value="{{ player }}">{{ player }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
